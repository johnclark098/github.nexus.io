            <input type="text" id = "userinAdmin" placeholder="Enter Username"   required>

        </div> 
        
        <div id="signupAdminID" class="signupAdminClass" style="display: none;">
            <label  class="labelAdmin"  style="position: relative; bottom: 50px;">Sign-Up For Admin</label>
            <label  id="lblNotify" style="display: block; color: red;"></label>
            <input type="text" id = "userupAdmin" placeholder="Enter Username"   required>
            <input type="password"id = "passupAdmin"  placeholder="Enter Password" required>
            <input type="text" id = "codeupAdmin" placeholder="Enter Code"   required>

            <button id="admUpBtn"  class="btnDone">Done</button>
        </div> 

        <div id="signinEmpID" class="signinEmpClass" style="display: none;">
            <label  class="labelAdmin"  style="position: relative; bottom: 50px;">Sign-In For Employee</label>
            <label  id="lblNotify" style="display: block; color: red;"></label>
            <input type="text" id = "userinEmp" placeholder="Enter Username"   required>
            <input type="password"id = "passinEmp"  placeholder="Enter Password" required>
 

            <button id="empInBtn"  class="btnDone">Done</button>
        </div> 

        <div id="signupEmpID" class="signupEmpClass" style="display: none;">
            <label  class="labelAdmin"  style="position: relative; bottom: 50px;">Employee Activation Account</label>
            <label  id="lblNotify" style="display: block; color: red;"></label>
            <input type="text" id = "userupEmp" placeholder="Enter Registered Username"   required>
            <input type="password"id = "passupEmp"  placeholder="Enter New Password" required>
            <input type="text" id = "codeupEmp" placeholder="Enter Code"   >
            <button id="empUpBtn"  class="btnDone">Done</button>
        </div> 
    </div>
